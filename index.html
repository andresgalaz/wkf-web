        // Servidor Compustrom
        // var GLOBAL_HOST = '..';
        var GLOBAL_HOST = 'http://192.168.1.106:8080/compustrom'
        {
            // Pasa los parámetros del REQUEST a un Objeto
	        var objSearch = location.search.substring(1).split("&").reduce(function(result, value) {
	            var parts = value.split('=');
	            if (parts[0]) result[decodeURIComponent(parts[0])] = decodeURIComponent(parts[1]);
	            return result;
	          }, {});
			// Usa parámtro GLOBAL_HOST desde location.search
	        GLOBAL_HOST = objSearch.GLOBAL_HOST || GLOBAL_HOST;
        }
                  
        // mxBasePath = 'vendor/mxgraph/src';
    </script>
